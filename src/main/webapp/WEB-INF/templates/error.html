<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            border: 2px solid #ff4d4d;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff0f0;
        }
        h1 {
            color: #cc0000;
        }
        p {
            font-size: 18px;
            color: #660000;
        }
        a {
            text-decoration: none;
            color: #008CBA;
            font-size: 16px;
            padding: 8px 16px;
            border: 2px solid #008CBA;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 th:text="'Error ' + ${statusCode}">Error</h1>
    <p th:text="${message}">An unexpected error occurred.</p>
    <p><a href="/">Back to Home</a></p>
</div>
</body>
</html>
