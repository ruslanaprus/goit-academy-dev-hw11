<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/fonts/Cattie-Regular.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            border: 2px solid #ff4d4d;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff0f0;
            box-sizing: border-box;
        }
        h1 {
            font-family: 'CustomFont', Arial, sans-serif;
            color: #cc0000;
        }
        p {
            font-size: 18px;
            color: #660000;
        }
        a {
            text-decoration: none;
            color: #008CBA;
            font-size: 16px;
            padding: 8px 16px;
            border: 2px solid #008CBA;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
        }
        a:hover {
            background-color: #008CBA;
            color: white;
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 th:text="'Error ' + ${statusCode}">Error</h1>
    <p th:text="${message}">An unexpected error occurred.</p>
    <img th:src="${catImage}" alt="Cat image">
    <p><a href="/">Back to Home</a></p>
</div>
</body>
</html>
