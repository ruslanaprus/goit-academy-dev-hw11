<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Current Time</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/fonts/Cattie-Regular.ttf') format('truetype');
        }

        /* Reset and styling adjustments */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1100px;
            width: 100%;
            padding: 20px;
            gap: 20px;
        }

        .text-container {
            flex: 2;
            text-align: left;
        }

        h1 {
            font-size: 50px;
            font-family: 'CustomFont', Arial, sans-serif;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
        }

        .message {
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Form container with label and input adjustments */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 18px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #008CBA;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #005f73;
        }

        /* Separator for clarity */
        .separator {
            height: 2px;
            width: 100%;
            background-color: #ddd;
            margin: 15px 0;
        }

        /* Button container for links */
        .link-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .link-buttons a {
            text-decoration: none;
            color: #008CBA;
            font-size: 16px;
            padding: 10px;
            flex: 1;
            text-align: center;
            background-color: white;
            border: 2px solid #008CBA;
            border-radius: 5px;
            transition: 0.3s;
        }

        .link-buttons a:hover {
            background-color: #008CBA;
            color: white;
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .text-container {
                text-align: center;
            }

            img {
                max-width: 100%;
                margin-top: 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .separator {
                margin: 20px 0;
            }

            .link-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Text and buttons on the left -->
    <div class="text-container">
        <h1>Current Time in <span th:text="${zoneId}">Zone</span></h1>
        <p>The current time is: <strong th:text="${formattedTime}">Time</strong></p>

        <p class="message"><strong th:text="${catActivityMessage}">Activity</strong></p>

        <!-- Timezone input form -->
        <div class="form-container">
            <form action="/time" method="GET">
                <!-- Label and input with submit button -->
                <div class="input-group">
                    <label for="timezone">Enter Timezone:</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="timezone" name="timezone" placeholder="e.g. UTC+2">
                        <input type="submit" value="Get Time">
                    </div>
                </div>

                <!-- Horizontal separator -->
                <div class="separator"></div>

                <!-- Link buttons on one line (responsive) -->
                <div class="link-buttons">
                    <a href="/time?timezone=UTC">Get UTC Time</a>
                    <a href="/">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Image on the right -->
    <div>
        <img th:src="${catImage}" alt="Cat image">
    </div>
</div>
</body>
</html>
